<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>

    <header class="header">
        <nav class="header__nav">
            <div class="container">
                <a href="#!" class="header__logo">Logo</a>
                <ul class="header__list">
                    <li class="header__item"><a href="#!" class="header__link"></a>home</li>
                    <li class="header__item"><a href="#!" class="header__link"></a>home</li>
                    <li class="header__item"><a href="#!" class="header__link"></a>home</li>
                    <li class="header__item"><a href="#!" class="header__link"></a>home</li>
                </ul>
            </div>
        </nav>
        <img src="img/Untitled/fantasy.png" alt="" class="fantasy">
        <img src="img/Untitled/cloud1.png" alt="" data-speed="0.8" class="cloud cloud1">
        <img src="img/Untitled/cloud2.png" alt="" data-speed="-0.4" class="cloud cloud2">
        <img src="img/Untitled/cloud3.png" alt="" data-speed="0.7" class="cloud cloud3">
        <img src="img/Untitled/boat.png" alt="" data-speed="-0.4" class="boat">
    </header>
    <main>
        <section class="parallax">
            <h2 class="parallax__title">Parallax Effect</h2>
            <div class="parallax__box">
                <img src="img/Parallax_3.png" alt="" class="parallax__banner">
                <img src="img/Parallax_4.png" alt="" class="parallax__ball layer1" data-speed="-5">
                <img src="img/Parallax_5.png" alt="" class="parallax__ball layer2" data-speed="-5">
            </div>
        </section>
        <section class="timer">
            <div class="container">
                <div class="timer__item">
                    <p class="timer__num" data-num="312">312</p>
                    <p>Lorem ipsum dolor, sit amet</p>
                    <a href="#!" class="timer__btn">Button</a>
                </div>
                <div class="timer__item">
                    <p class="timer__num" data-num="240">240</p>
                    <p>Lorem ipsum dolor, sit amet</p>
                    <a href="#!" class="timer__btn">Button</a>
                </div>
                <div class="timer__item">
                    <p class="timer__num" data-num="277">277</p>
                    <p>Lorem ipsum dolor, sit amet</p>
                    <a href="#!" class="timer__btn">Button</a>
                </div>
                <div class="timer__item">
                    <p class="timer__num" data-num="184">184</p>
                    <p>Lorem ipsum dolor, sit amet</p>
                    <a href="#!" class="timer__btn">Button</a>
                </div>
            </div>
        </section>
        <section class="cards">
            <div class="container">
                <div class="card">
                    <div class="card__item"></div>
                </div>
                <div class="card">
                    <div class="card__item"></div>
                </div>
                <div class="card">
                    <div class="card__item"></div>
                </div>
                <div class="card">
                    <div class="card__item"></div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
